<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NCAN - {% block title %} {% endblock %}</title>
    <style>
        .message {
            display: flex;
            flex-direction: column;
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }
        .vector-container {
            display: flex;
            align-items: center;
        }
        .vector-title {
            margin-right: 20px; /* Spacing between vector title and dropdown */
        }
        nav a {
            color: DodgerBlue;
            font-size: 1.5em;
            margin-right: 50px;
            text-decoration: none;
        }
        .alert {
            padding: 20px;
            margin: 5px;
            color: #970020;
            background-color: #ffd5de;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /*max-width: 700px;*/
            margin: 0 auto;
            justify-content: flex-start;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .button-container button {
            margin-right: 150px;
        }
        .button-container label {
            margin-right: 10px; /* Add margin between label and select */
        }
        .tooltip-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: DodgerBlue;
            color: #fff;
            text-align: center;
            border-radius: 50%;
            cursor: pointer;
        }
        .tooltip-wrapper {
            position: relative;
        }
        .tooltip-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 4px;
            z-index: 1;
            top: -100px;
            left: 100px;
        }
        .progress-bar-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            background-color: #f3f3f3;
            border-radius: 5px;
        }
        .progress-bar-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            margin-left: 10px;
            margin-right: 10px;
        }
        .progress-bar-title,
        .progress-bar-configuration,
        .progress-bar-status,
        .progress-bar-result {
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: DodgerBlue;
            border-radius: 5px;
            position: relative;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #4CAF50; /* Green color for the filled part */
            border-radius: 5px;
        }
        .progress-bar-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('classify') }}">CLASSIFY</a>
        <a href="{{ url_for('evaluate') }}">EVALUATE</a>
    </nav>
    <hr>
    <div class="content">
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
        {% block content %} {% endblock %}
    </div>
</body>
</html>
